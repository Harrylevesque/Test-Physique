<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to EPV3</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }
    .btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 24px;
    }
  </style>
  <script>
    // Redirect after a short delay
    window.onload = function() {
      setTimeout(function() {
        window.location.href = 'https://epv3.iceiy.com/';
      }, 1000);
    };
  </script>
</head>
<body>
  <h2>Redirecting to EPV3...</h2>
  <p>If you are not redirected automatically, click the button below:</p>
  <a href="https://epv3.iceiy.com/" class="btn">Go to EPV3</a>
</body>
</html>
